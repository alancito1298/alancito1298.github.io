<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-windth initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title> Encriptador - Alan Amarillo</title>
    </head>
    <header><div class="logo"><img src="img/logotipo.png" alt="logo"></div></header>
    <body>
        <div class="container">
        <nav class="entrada">
            <label for="entrada">Ingrese el texto aqui</label>
            <textarea name="text" type="text" cols="30" rows="10" id="text" required class="textoencriptar"></textarea>
            
            <div class="btn"><input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar"> </div>
        </nav>
        <main class="salida">
                    
            <div class="resultado">
               <div class="ocultar"> <h3>Mensaje Encriptado:</h3>
                <p class="textoResultado"></p></div>
                <div class="conteiner-munieco "><img src="img/Muneco.png" alt="Muneco"></div>
                <div class="conteiner-h3 "><h3>Ningun mensaje fue encontrado</h3></div>
                <div class="conteiner-p "><p>Ingrese el texto que desees encriptar o desencriptar</p></div>  
                <div class="sec-copiar">
                <input type="button" value="Copiar Mensaje" class="btn-copiar" id="boton-copiar">
                    </div>
            </div>
        </main></div>
<footer class="footer"></footer>

        <script src="codigo.js"></script>

    </body>
